<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Create a Dog</title>
</head>
<body>

<h1>Create a Dog</h1>

<form action="/dogs/create" method="post" th:object="${dog}">
    <label for="name">Name</label>
    <input type="text" class="field" id=name th:field="*{name}"/>
<br>
    <label for="gender">Gender</label>
    <input type="text" id="gender" class="field" th:field="*{gender}"/>

    <input type="hidden" id="id" class="field" th:field="*{id}"/>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Create dog</button>
</form>

</body>
</html>
