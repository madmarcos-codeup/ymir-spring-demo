spring.datasource.url=jdbc:mysql://your db host/your db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your db user name
spring.datasource.password=your db password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.maximum-pool-size=4

aws.s3.region=<s3 region e.g., us-east-2>
aws.s3.bucket=<bucket name>
aws.s3.accesskey=<IAM user access key>
aws.s3.secretkey=<IAM user secret key>

spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=admin@example.com 



